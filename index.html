<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="col-12 text-center bg-dark ">
            <h1>Weather Dashboard</h1>
        </div>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter City">
            <button type="submit">Search</button>
        </form>

    <div id="current-weather-card" class="card">
    </div>

    <div>
        <h2>5-Day Forecast</h2>
        <div id="forecast-container" class="forecast row "></div>
    </div>

        <div>
            <h2>Search History</h2>
            <ul id="search-history" class="search-history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
